<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="survery-form"> <!-- Main Container-->

        <div class="form text-center"> <!-- Top paragraph-->
            <h1>Onoca's form Survery Form</h1>
            <p>Thank you for taking your time to help us improve the platform</p>
        </div>

        <div id="forms">
            <div class="center">
            <form>
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name">
            </form>   
            </div>  

            <div class="center">
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </form>   
            </div>  

            <div class="center">
                <form>
                    <label for="age">Age (optional)</label>
                    <input type="text" id="age" name="age" placeholder="Enter your age">
                </form>   
            </div> 

            <div class="center">    
                <form>
                    <label for="position">Which option best describes your curreny role?</label>
                    <select>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernot">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </form>
            </div>

            <div class="center">    
            <form>
                    <p>Would you recommend our website to a friend?</p>
                    <input type="radio" id="definitely" name="definitely" value="definitely">
                    <label for="definitely">Definitely</label><br>

                    <input type="radio" id="maybe" name="maybe" value="maybe">
                    <label for="maybe">Maybe</label><br>

                    <input type="radio" id="notsure" name="notsure" value="notsure">
                    <label for="notsure">Not Sure</label>
            </form>
            </div>

            <div class="center">
                <form>
                    <p>What would you like to see improved?</p>

                    <input type="checkbox" id="github" name="github" value="Github">
                    <label for="github"> Github</label><br>
                    
                    <input type="checkbox" id="Forum" name="Forum" value="Forum">
                    <label for="Forum"> Forum</label><br>

                    <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                    <label for="Wiki"> Wiki</label>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
